<body id="page-top">

  <div id="content" style="margin:10% 10% 10% 10%;">
			<!-- Header -->
  <header class="masthead" id="main_div">
    <div class="container d-flex h-100 align-items-center">
      <div class="mx-auto text-center">
        <h1 class="mx-auto my-0 text-uppercase" id="title">CoverLetter Project</h1>
      </div>
    </div>
  </header>

  <!-- About Section -->
  <section id="about" class="about-section text-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
    
        <hr class="my-4">
    
        <h2 class="my-5 h2">프로젝트 세부 사항</h2>
    
        <!-- Extended material form grid -->
        
          <!-- Grid row -->
        <div class="row" style="margin-bottom:10px;">

        <div class="col-md-4 mb-3 mb-md-0">
          <div class="card py-4 h-100">
            <div class="card-body text-center">
              <i class="fas fa-laptop text-primary mb-2"></i>
              <h4 class="text-uppercase m-0">Skill</h4>
              <hr class="my-4">
              <h5 class="text-black-50" id="skill">Java, JavaScript, Spring</h5>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-3 mb-md-0">
          <div class="card py-4 h-100">
            <div class="card-body text-center">
              <i class="fas fa-user-cog text-primary mb-2"></i>
              <h4 class="text-uppercase m-0">Work</h4>
              <hr class="my-4">
              <h5 class="text-black-50" id="work">Portfolio Part</h5>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-3 mb-md-0">
          <div class="card py-4 h-100">
            <div class="card-body text-center">
              <i class="fas fa-user-clock text-primary mb-2"></i>
              <h4 class="text-uppercase m-0">Term</h4>
              <hr class="my-4">
              <h5 class="text-black-50" id="term">2019-07 ~ 2019-12</h5>
            </div>
          </div>
        </div>
		
		</div>
		
		<div class="row" style="margin-bottom:20px;">
		
		<div class="col-md-4 mb-3 mb-md-0">
          <div class="card py-4 h-100">
            <div class="card-body text-center">
              <i class="fas fa-people-carry text-primary mb-2"></i>
              <h4 class="text-uppercase m-0">Number of people</h4>
              <hr class="my-4">
              <h5 class="text-black-50" id="num">3</h5>
            </div>
          </div>
        </div>
        </div>
		
          <!-- Grid row -->
		<div class="form-group" style="margin-bottom:20px;">
            <label for="example4">Content</label>
            <p class="text-white-50" id="contentText">여기에 프로젝트에 관한 설명과 내용 진행 과정 등을 쓰게됩니다. 본인이 원하는데로 자유롭게 써주세요~~</p>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </div>

    
        </div>
      </div>
    </div>
  </section>


  <!-- Signup Section -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel"> 
	<div class="carousel-inner"  id="slide_img">
		<div class="item active"> 
			<img src="img/portfolio/ipad.png" style="width:100%; height:700px" alt="First slide">
		</div>
	</div>
	
	<!--이전, 다음 버튼-->
	<a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a> 
	<a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a> 
</div>

<script language = "javascript">
	window.onload=function() {
		$.ajax({
			url:"http://localhost:8080/Portfolio",
			type:"GET",
			cache:false,
			dataType:"json",
			contentType:"application/json; charset=UTF-8",
			success:function(portfolio_data){
				console.dir(portfolio_data);
				$("#slide_img").html(
						"<div class=\"item active\">" +
							"<img src=\"" + portfolio_data.titleUrl + "\" style=\"width:100%; height:700px\" alt=\"First slide\">" +
						"</div>"
					);
					
				document.getElementById('main_div').setAttribute('style',"background: linear-gradient(to bottom, rgba(22, 22, 22, 0.3) 0%, rgba(22, 22, 22, 0.7) 75%, #161616 100%), url('" + portfolio_data.titleUrl + "'); background-repeat: no-repeat; background-size: cover; background-position: center; position: relative; width: 100%; height: auto; min-height: 35rem; padding: 15rem 0;");
				
				$("#title").html(
						portfolio_data.title
						);
				$("#skill").html(
						portfolio_data.skill
						);
				$("#work").html(
						portfolio_data.work
						);
				$("#term").html(
						portfolio_data.term
						);
				$("#num").html(
						portfolio_data.num
						);
				$("#contentText").html(
						portfolio_data.content
						);
				portfolio_data.url.forEach(function(e){
					$("#slide_img").append(
						"<div class=\"item\">" +
							"<img src=\"" + e + "\" style=\"width:100%; height:700px\" alt=\"Second slide\">" +
						"</div>"
					);
				});
			},
			error:function(request, status, error) {
				alert("failed");
			}
		});
	}
	</script>
</div>

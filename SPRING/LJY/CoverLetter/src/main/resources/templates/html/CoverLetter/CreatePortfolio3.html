  <!-- Signup Section -->
  <div id="myCarousel" class="carousel slide" style="margin: 0px 20% 0px 20%" data-ride="carousel"> 
	<div class="carousel-inner"  id="slide_img">
		<div class="item active"> 
			<img src="img/portfolio/ipad.png" style="width:100%; height:300px" alt="First slide">
		</div>
	</div>
	
	<!--이전, 다음 버튼-->
	<a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a> 
	<a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a> 
</div>

<script type="text/javascript">
    
    function portfolio(){
    	$("input:file").click();
    }
    
    var sel_file;
    
    $(document).ready(function() {
    	$('#input_img').on("change", handleImgFileSelect);
    });
    	
    function handleImgFileSelect(e) {
    	var files = e.target.files;
    	var filesArr = Array.prototype.slice.call(files);
    	
    	filesArr.forEach(function(f) {
    		if(!f.type.match("image.*")){
    			alert("확장자는 이미지 확장자만 가능합니다.");
    			return;
    		} 
    		sel_file = f;
    		
    		var reader = new FileReader();
    		reader.onload = function(e) {
				$("#portfolio_div").append("<img src=\"" + e.target.result + "\" style=\"width:100%; height:500px\"/>");
				$("#slide_img").append(
				"<div class=\"item\">" +
					"<img src=\"" + e.target.result + "\" style=\"width:100%; height:300px\" alt=\"Second slide\">" +
				"</div>"
				);
				
    		}
    		reader.readAsDataURL(f);
    		
    	})
    }
</script>
